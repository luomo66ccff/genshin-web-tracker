<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <title>Title</title>
</head>
<body>
    <header>
            <p >  <img loading="eager" class="main_image" alt="Wonders of the World" src="../static/images/acat_0.webp" > Achievements </p>
            <p> Achievements completed: <span style="color:darkgrey; "> 0</span></p>
    </header>
    <div class="guts">
        {% block content %}
        {% for name in names %}
        <button class="cell">
                    <img class="container" src=" ../static/images/ach_container.png">
                    <img class="ins_image" alt="Wonders of the World" src="../static/images/UI_AchievementIcon_O001.png">
                    <p class="card_title" style="font-size:{{font_sizer(name['title'])}};">{{ name['title'] }}</p>
                    <p class="percentage">100%</p>
        </button>
        {% endfor %}
        {% endblock %}
    </div>

</body>
</html>
